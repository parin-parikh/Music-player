<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Not All Heros Wear Capes</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="1" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1G.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="2" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1G.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="3" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="4" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="5" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="6" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="7" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"></span> <i id="8" class="fa-solid fa fa-play-circle songItemPlay"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="masterPreviousBtn"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="masterNextBtn"></i>
            
            
            <!-- <i class="fa-solid fa-backward"></i>
            
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-volume-xmark"></i>
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-pause"></i> -->
        </div>
        <div class="songInfo">
            <img src="cover1G.jpg" width="42px" alt="cover gif" id="gif"> <span id="masterSongName">10AM/Save The World</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/40ed13832d.js" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>
</html>
